<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="first">
      <div class="left">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Keyboard</td>
              <td>$55</td>
              <td>
                <button
                  class="buy"
                  onclick="addData({name: 'Keyboard', price: 55})"
                >
                  Buy
                </button>
              </td>
            </tr>
            <tr>
              <td>Microphone</td>
              <td>$25</td>
              <td>
                <button
                  class="buy"
                  onclick="addData({name: 'Microphone', price: 25})"
                >
                  Buy
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="second">
        <div class="right second-padding" id="trolley">
        </div>
        <div class="total">
          <p>Total</p>
          <div id="total">
            <p class="bold">$0</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
